
<div class="container">
        
        <!--///////////////////////////     JEU DES BLANCS      ///////////////////////////////////////////////////-->
       
        <div *ngIf="maColor ==='b'">
             <div class="joueur"><span *ngIf="p.tour==='n'">AU TOUR DE  : </span>{{p.n}}</div>
            <div class="mortsBlancs">
                <div *ngFor='let mortBlanc of p.mortsb'>
                    <div>
                        <img src="./../../../assets/{{mortBlanc}}.png" alt="">
                    </div>
                </div>
            </div>

            <div class="jeublanc" >
                <div *ngFor='let carre of cases$' >
                <div class="case {{carre.lettre}} {{carre.chiffreString}} {{carre.case}} normal">
                    <img (click)='toucher(carre.color,carre.case,carre.piece,carre.perso,carre.chiffre,carre.lettre)'
                        src="./../../../assets/{{carre.piece}}.png" alt="">
                </div>
                </div>
            </div>

            <div  class="mortsNoirs">
                <div *ngFor='let mortNoir of p.mortsn'>
                    <div>
                        <img src="./../../../assets/{{mortNoir}}.png" alt="">
                    </div>
                </div>
            </div>
            <div class="joueur"><span *ngIf="p.tour==='b'">AU TOUR DE  : </span>{{p.b}}</div>
        </div>
        <!--//////////////////////////      JEU DES NOIRS      ///////////////////////////////////////////////////-->
    
        <div *ngIf="maColor ==='n'">
            <div class="joueur"><span *ngIf="p.tour==='b'">AU TOUR DE  : </span>{{p.b}}</div>
            <div  class="mortsNoirs">
                <div *ngFor='let mortNoir of p.mortsn'>
                    <div>
                        <img src="./../../../assets/{{mortNoir}}.png" alt="">
                    </div>
                </div>
            </div>
          
            <div class="jeunoir" >
                <div *ngFor='let carre of cases$'>
                <div class="case {{carre.lettre}} {{carre.chiffreString}} {{carre.case}} normal">
                    <img (click)='toucher(carre.color,carre.case,carre.piece,carre.perso,carre.chiffre,carre.lettre)'
                        src="./../../../assets/{{carre.piece}}.png" alt="">
                </div>
                </div>
            </div>


            <div  class="mortsBlancs">
                <div *ngFor='let mortBlanc of p.mortsb'>
                    <div>
                        <img src="./../../../assets/{{mortBlanc}}.png" alt="">
                    </div>
                </div>
            </div>

            <div class="joueur"><span *ngIf="p.tour==='n'">AU TOUR DE  : </span>{{p.n}}</div>
        </div>

</div>
